<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div id="container">
    <div class="image">
      <img class="Equilibrium" src="images/image-equilibrium.jpg" alt="">
      <div>
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="content">
      <h1>Equilibrium #3429</h1>
      <p class="details">Our Equilibrium collection promotes balance and calm.</p>
      <img class="icon-ethereum" src="images/icon-ethereum.svg" alt="">
      <h2> 0.041 ETH</h2>
      <img class="icon-clock" src="images/icon-clock.svg" alt="">
      <p class="time">3 days left</p>
      <hr>
      <img class="image-avatar" src="images/image-avatar.png" alt="">
      <div class="credit">Creation of <span>Jules
          Wyvern</span>
      </div>

    </div>
  </div>
  </div>
</body>

</html>
